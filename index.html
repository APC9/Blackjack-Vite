<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet' />
    <title>Vite App</title>
</head>

<body class="text-light">
    <header class="d-flex justify-content-center align-items-center bg-dark ">
        <h1 class="text-center font-weight-bold titulo">Blackjack</h1>
    </header>

    <div class="contenedor">

        <div class="d-flex mt-2 boton">
            <div class="col text-center d-flex justify-content-center align-items-center" id="botones">

                <button type="button" class="shadow border-white btn btn-primary" id="btnNuevo">Nuevo Juego</button>
                <button type="button" class="shadow border-white btn btn-success" id="btnPedir">Pedir Carta</button>
                <button type="button" class="shadow border-white btn btn-danger" id="btnDetener">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador - <small>0</small></h1>
                <div id="jugador-cartas">
                    <!-- <img src="assets/cartas/10C.png"> -->
                </div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadoras-cartas">
                    <!-- <img src="assets/cartas/3C.png"> -->
                </div>
            </div>
        </div>

    </div>

    <div class="modal">
        <img src="./assets/cartas/pngegg1.png" />
        <h1 class="mensaje">mensaje</h1>
    </div>


    <script type="module" src="./main.js"></script>
</body>

</html>
